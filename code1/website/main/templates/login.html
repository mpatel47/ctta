<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type=text/css>
</head>

<img src="https://ersca.org/resource/resmgr/logos/ctta_-_ersca_landscape_logo.png" alt="Image description" style="position: absolute; right: 200px; top: 400px; width: 500px; height: 300px;" >
<body>
  
          <div class="row no-gutters">
            <div class="col no-gutters">
              <div class="leftside no-gutters">
                <section class="bg-image"  style="background-color: rgb(255, 255, 255); height: 100vh;" >
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      
                      <div class="card" style="border-radius: 1rem;">
                        <div class="card-header text-white" style="background-color: #0f1868;"> </div>
                        <div class="card-body p-5 text-center">
                          <div class="mb-md-5 mt-md-4 pb-5">
                          
                            
                            <div class="form-outline form-black mb-4">
                            
                            </div>
                            <div class="form-outline form-white mb-4">
                              <!-- NEW LOGIN CARD CREATION -->

                            <div class="container">
                              <div class="face" id="log-in">
                                <h2>LOG IN</h2>
                                <form method = "POST">
                                  <div class="form-outline form-black mb-4">
                                    {{ form.hidden_tag() }}
                                    {{ form.username }}
                                  </div>
                    
                                  <div class="form-outline form-white mb-4">
                                   {{ form.password }}
                                  </div>
              
                                  <div>
                                    {% with messages = get_flashed_messages() %}
                                        {% if  messages %}
                                          {% for message in messages %}
                                            <h6 style = "color: red;"> {{message}}</h6>
                                          {% endfor %}
                                        {% endif %}
                                     {% endwith %}
                                  </div>
                    
                                   {{ form.submit }}
                    
                                  
                                  </form>
                                <p>
                                  Don't have an account? <a> Sign Up </a>
                                </p>
                              </div>
                            </div>
                          

                               <!-- NEW LOGIN CARD CREATION -->










                              <!-- <a href="/register" class="btn form-control btn-primary">Register</a>     --> 
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </section>

  


            </div>

            <div class="col no-gutters">
              <div class="rightside no-gutters"></div>
              <section class="bg-image"  style="
                background-color: rgb(18, 0, 177);
                height: 100vh;
                "     >
              <div class="text-center">
                <h1 class="fw-bold mb-2 text-uppercase text-white-50 mb-5" style="position: absolute; top: 800px; width: 800px; height: 300px;" font color="text-white"> Membership Managment </h1>
                
              </div>

              


            </div>

          </div>
        
       


    
</body>
</html>
