<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Member Information</title>

</head>
<body>
    {% block content %}
    {% include 'sidebar.html' %}
    {% endblock %}
    <img src="./static/img/logo.png" style="position: absolute; top: 30px; right: 20px; width: 160px; height: 85px;">

    <style>
      div.member-info { position: relative; top: 70px; left: 200px; font-size: 30px; font-weight: bold;}
    </style>
    
    <div class="member-info">Member Information</div>
    <div class = "container">
<form>
    <div style="display: flex; flex-wrap: wrap;">

      <div style="margin-right: 20px; margin-left: 250px; margin-top: 100px;">
        <label for="memebrship status" style="display: block;">Memebrship Status:</label>
        <input type="text" id="memebrship status" name="memebrship status" required>
      </div>

      <div style="margin-right: 20px; margin-top: 100px;">
        <label for="membership tier" style="display: block;">Membership Tier:</label>
        <input type="text" id="membership tier" name="membership tier" required>
      </div>

      <div style="margin-right: 20px; margin-top: 100px;">
        <label for="assiciation" style="display: block;">Assiciation:</label>
        <input type="text" id="assiciation" name="assiciation">
      </div>

      <div style="margin-right: 20px; margin-top: 100px;">
        <label for="fleet size" style="display: block;">Fleet Size:</label>
        <input type="text" id="fleet size" name="fleet size" required>
      </div>

      <div style="margin-right: 20px; margin-top: 100px;">
        <label for="address" style="display: block;">Address:</label>
        <input type="text" id="address" name="address">
     </div>
    </div>
  
    <div style="display: flex; flex-wrap: wrap;">

      <div style="margin-right: 20px; margin-left: 250px; margin-top: 10px;">
        <label for="email" style="display: block;">Email:</label>
        <input type="text" id="email" name="email" >
      </div>

      <div style="margin-right: 20px; margin-top: 10px;">
        <label for="phone" style="display: block;">Phone:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]+">
      </div>

      <div style="margin-right: 20px; margin-top: 10px;">
        <label for="fax" style="display: block;">Fax:</label>
        <input type="text" id="fax" name="fax" pattern="[0-9]+">
      </div>

      <div style="margin-right: 20px; margin-top: 10px;">
        <label for="number of locations" style="display: block;">Number of Locations:</label>
        <input type="text" id="number of locations" name="number of locations" pattern="[0-9]+">
      </div>

    </div>

    <style>
        div.general-info { position: relative; top: 70px; left: 200px; font-size: 30px; font-weight: bold;}
      </style>
      
      <div class="general-info">General Information</div>

    <div style="display: flex; flex-wrap: wrap;">

        <div style="margin-top: 100px; margin-right: 20px; margin-left: 250px;">
            <label for="full name" style="display: block;">Full Name:</label>
            <input type="text" id="full name" name="full name" required>
        </div>

        <div style="margin-top: 100px; margin-right: 20px; margin-left: 0px;">
            <label for="phone" style="display: block;">Phone:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]+">
        </div>

        <div style="margin-top: 100px; margin-right: 20px; margin-left: 0px;">
          <label for="relationship" style="display: block;">Relationship:</label>
          <input type="text" id="relationship" name="relationship" required pattern="[a-z]+">
        </div>
       
        <div style="margin-top: 100px; margin-right: 20px; margin-left: 0px;">
            <label for="certificate" style="display: block;">Certification:</label>
            <input type="text" id="Certification" name="Certification" required>
        </div>


    </div>

      <div style="display: flex; flex-wrap: wrap;">

        <div style="margin-left: 1160px; margin-top: -30px;">
          <input type="submit" value="EDIT" style="background-color: rgba(80, 188, 214, 0.968); color: rgb(250, 250, 250); font-size: 1em; border-radius: 10px; border-color: rgb(247, 245, 245);">
        </div>

        <div style="position: absolute; top: 75%; left: 48%; transform: translate(-50%, -50%);">
          <input type="submit" value="SAVE" onclick="displaySavedMessage()" style="background-color: rgba(80, 188, 214, 0.968); color: rgb(255, 255, 255); font-size: 1.5em; border-radius: 10px; border-color: rgb(247, 245, 245);">
          <p id="savedMessage" style="display: none; color: green; font-size: 1.5em; text-align: center; position: absolute; top: -200%; left: 50%; transform: translate(-50%, -50%);">Saved!</p>
          <p id="warningMessage" style="display: none; color: red; font-size: 1.5em; text-align: center; position: absolute; top: -100%; left: 50%; transform: translate(-50%, -50%); white-space: nowrap;">Please fill out the information.</p>
        </div>

      </div>

        <script>
        function displaySavedMessage() {
          var savedMessage = document.getElementById("savedMessage");
          var warningMessage = document.getElementById("warningMessage");
          var isFormValid = Array.from(document.querySelectorAll('input[type="text"]')).every((input) => input.value !== '');
  
          savedMessage.style.display = isFormValid ? "block" : "none";
          warningMessage.style.display = isFormValid ? "none" : "block";
          }
        </script>
        
</body>
</html>
